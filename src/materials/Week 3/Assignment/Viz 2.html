<html>

    <head>
        <title>Dev Env</title>
    </head>
    <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            var w = 1500;
            var h = 1000;

            var svg = d3.select('body')
                        .append('svg')
                        .attr('width', w)
                        .attr('height', h);
            d3.json("data.json", function(df) {
                
             console.log(df);   

                svg.selectAll('rects')
                    .data(df)
                    .enter()
                    .append('rect')
                    .attr('x', 15)
                    .attr('y', (d,i) => i*21)
                    .attr('width' , d=>d.size)
                    .attr('height', 20)
                    .attr('fill', d=>d.color)
                
                
                svg.selectAll('circs')
                    .data(df)
                    .enter()
                    .append('circle')
                    .attr('cx', (d) => d.size)
                    .attr('cy', (d) => 2*d.size)
                    .attr('r', 20)
                    .attr('fill', d=>d.color)
                
                
            });
            
            
        </script>
    </body>

</html>
